<body>
<script type="text/javascript">
	var miles = prompt("How much are you travelling? Make sure that the amount is in miles. Only put the number.");
	var speed = prompt("What is the speed you are travelling? Make sure that the amount is in miles per hour. Only put the number.");
	
	var hours = miles / speed;
	var minutes = miles % speed;
	
	document.write(Math.floor(hours) + " hours " + minutes + " minutes ");
	
	
</script>
