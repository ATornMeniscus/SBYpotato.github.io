<p> Javascript follows the order of operations bc/ why not: </p>
<script type="text/javascript">
	//without parenthesis and stoof
	var x = 5 + 4 * 3 / 2;
	document.write("5 + 4 * 3 / 2 = " + x + "<br>");
	
	//with de parenthesis
	x = (5 + 4) * (3 / 2);
	document.write("(5 + 4) * (3 / 2) = "  + x);
</script>
